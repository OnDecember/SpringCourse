<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Username: </label>
        <input id="username" type="text" th:field="*{username}">
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>
        <br>
        <label for="password">Password: </label>
        <input id="password" type="text" th:field="*{password}">
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>
        <br>
        <label for="yearOfBirth">Year of birth: </label>
        <input id="yearOfBirth" type="number" th:field="*{yearOfBirth}">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">ERROR</div>
        <br>
        <input type="submit" value="Sign up!">
    </form>

</body>
</html>
