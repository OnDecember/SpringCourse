<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
</head>
<body>

<div>
    <div>
        <form th:method="GET" th:action="@{/books/search}">
            <label for="request">Request: </label>
            <input id="request" type="text" name="phrase">
            <input type="submit" value="Search">
        </form>
    </div>

    <hr>

    <div th:if="${books}">
        <div th:unless="${books.isEmpty()}">
            <span th:each="book : ${books}">
                <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
                <p th:if="${book.getPerson()}" th:text="${'Book now on: ' + book.getPerson().getFullName()}"></p>
                <p th:unless="${book.getPerson()}">Book is free!</p>
            </span>
        </div>
        <span th:if="${books.isEmpty()}">
            No books found
        </span>
    </div>

</div>


</body>
</html>
