<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter Full Name: </label>
    <input id="fullName" type="text" th:field="*{fullName}">
    <span style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">ERROR</span>
    <br>
    <label for="birthYear">Enter Year of Birth: </label>
    <input id="birthYear" type="number" th:field="*{birthYear}">
    <span style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">ERROR</span>
    <br>

    <input type="submit" value="Create">
</form>

</body>
</html>
