<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getFullName() + ', ' + person.getBirthYear()}">Person</a>
</div>

<hr>

<a href="people/new">Add New Person</a>

</body>
</html>
